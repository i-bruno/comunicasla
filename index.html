<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ComuniCASLA</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="CSS/style.css">
   </head>
   <body>

      <header class="banner">
         <h2>
            Boletín Oficial del Club Atlético San Lorenzo de Almagro
         </h1>
      </header>
      
      <hr>

      <div class="container">
         <div class="buscador">
            <input id="buscador" type="text" placeholder="Palabra clave, número, frase..."size=40 style="width:100%"></br></br>
            <h6>
               <a href="#">
                  Búsqueda avanzada
               </a>
            </h6>
            <input id="submit" type="submit" value="Enviar">
            <hr>
         </div>

         <div class="filtros">
            <h3>
               Filtros
            </h3>
            <form action="">
               <fieldset>
                  <label for="">
                     Palabras claves
                  </label>
                  <input type="text">
                  <hr>
                  <ul>
                     <li>
                        <label for="">
                           Opción A
                        </label>
      
                        <input type="radio" name="" id="">
                     </li>
                     <li>
                        <label for="">
                           Opción B
                        </label>
      
                        <input type="radio" name="" id="">
                     </li>
                     <li>
                        <label for="">
                           Opción C
                        </label>
      
                        <input type="radio" name="" id="">
                     </li>
                     <li>
                        <label for="">
                           Opción D
                        </label>
      
                        <input type="radio" name="" id="">
                     </li>
                  </ul>
               </fieldset>
            </form>
         </div>
         
         <div class="boletin">
            <h3>
               Boletín Oficial N°1/2022
            </h3>
            <embed src="./img/Boletin Oficial CASLA.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" width="100%" height="700px" />
         </div>
         
         <div class="linksinteres">
            <h3>
               Links de interés
            </h3>
            <ul>
               <li>
                  <a href="https://www.sanlorenzo.com.ar">San Lorenzo</a>
               </li>
               <li>
                  <a href="#">Link 2</a>
               </li>
               <li>
                  <a href="#">Link 3</a>
               </li>
               <li>
                  <a href="#">Link 4</a>
               </li>
               <li>
                  <a href="#">Link 5</a>
               </li>
            </ul>
         </div>
      </div>

      <hr>

      <footer class="pie">
         <img src="img/escudo1.png" class="escudo">
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

   </body>
</html>
